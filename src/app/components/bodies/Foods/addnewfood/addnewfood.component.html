




<div class="container">

    <h3>New Food</h3>

    <form class="row g-3">
        <div class="col-md-8">
            <label for="foodName" class="form-label"> Name</label>
            <input type="text" class="form-control" [(ngModel)] = "newFood.namefood" name="foodName" >
        </div>
        
        <div class="col-md-2">
            <label for="foodPrice" class="form-label">Quantity Available</label>
            <input type="text" class="form-control" height="20px" [(ngModel)] = "newFood.qtityavailfood" name="foodPrice">
        </div>

        <div class="col-md-2">
            <label for="foodQtty" class="form-label">Unit Price</label>
            <input type="text" class="form-control" height="20px" [(ngModel)] = "newFood.pricefood" name="foodQtty">
        </div>

        <div class="form-group col-md-12">
            <br>
        </div>
        <div class="form-group col-md-12">
            <label for="foodDescript">Description</label>
            <textarea class="form-control rounded-1"  rows="5" [(ngModel)] = "newFood.descriptfood" name="foodDescript"></textarea>
        </div><br/>

    
        <div class="text-center col-md-6">
            <button type="submit" class="btn btn-primary"  name="btSubmit" (click)= addNewFood()>Save Food</button>
        </div>

        <div class="text-center col-md-6">
            <a routerLink='/listallfoods' class="btn btn-secondary"><strong>Back List of foods</strong> </a>
        </div>

    </form>
</div>
